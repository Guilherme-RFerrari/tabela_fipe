{% load static %}

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta - Tabela Fipe</title>
    <link rel="stylesheet" href="{% static 'consulta/css/consulta.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container"> {% csrf_token %}
      <!-- TIPO VEICULO -->
      <select id="tipo_veiculo_selecionado" onchange="coleta_marcas()" class="form-control">
          <option value="" disabled selected>Selecione o tipo de veículo</option>
          <option value="1">Carro</option>
          <option value="2">Moto</option>
          <option value="3">Caminhão</option>
      </select>

      <hr>

      <!-- MARCAS -->
      <select id="marca_selecionada" onchange="coleta_modelos()" class="form-control" disabled>
        <option value='' disabled selected>Selecione uma marca</option>
      </select>

      <hr>
      
      <!-- MODELOS -->
       <div class="table-responsive" style="height: 350px">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Modelo</th>
              <th scope="col">Ano</th>
            </tr>
          </thead>
          <tbody id="modelo_selecionado">
          </tbody>
        </table>
      </div>

      <hr>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h3>MARCA</h3>
            <p id="text_marca_selecionado"></p>
          </div>

          <div class="col">
            <h3>MODELO</h3>
            <p id="text_modelo_selecionado"></p>
          </div>

          <div class="col">
            <h3>REFERENCIA</h3>
            <p id="text_referencia"></p>
          </div>


        </div>
      </div>

      <!-- MODELOS INFO -->
      <div class="table-responsive" style="height: 350px">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Ano</th>
              <th scope="col">Combustivel</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>
          <tbody id="modelo_info_selecionado">
          </tbody>
        </table>
      </div>



    </div>

    <script src="{% static 'consulta/js/consulta.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
